language: python
sudo: true
dist: xenial
services:
- redis-server
- rabbitmq
cache: pip
python:
- "3.5"
- "3.6"
- "3.7"
addons:
  apt:
    packages:
    - python3-enchant
    - graphviz
env:
  matrix:
  - DJANGO=20
  - DJANGO=21
  - DJANGO=master
  - TOXENV=docs
matrix:
  fast_finish: true
  allow_failures:
  - env: DJANGO=master
  exclude:
  - python: "3.6"
    env: TOXENV=docs
  - python: "3.7"
    env: TOXENV=docs
before_script:
- |
  if [[ -z $TOXENV ]]; then
    export TOXENV=py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
  fi
- echo $TOXENV
install:
- pip install -U codecov tox
script: tox -e $TOXENV
after_success: codecov
